<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task List</h1>
    <div id = "app">
        <input type="text" id = "task" v-model = "newTask" placeholder="Add a Task">
        <button type="button" @click = "addTask">Add</button>
        <ul v-if ="toggle">
            <li v-for="(task, index) in tasks" :key="task" @click = "removeTask(index)">{{ task }}</li>
        </ul>

        <button @click="toggle = !toggle">{{toggle ? 'Hide Tasks' : 'Show Tasks'}}</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
